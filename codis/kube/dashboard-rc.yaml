apiVersion: v1
kind: ReplicationController
metadata:
  name: codis-dashboard
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: codis-dashboard
        service: codis-dashboard
    spec:
      containers:
        - name: codis-dashboard
          image: niexiaohu/codis-dashboard
          env:
            - name: ZOOKEEPER
              value: "10.1.91.4"
            - name: PRODUCT
              value: "bfdcodis"
          ports:
            - containerPort: 18087
          volumeMounts:
            - mountPath: /opt/codis/codislog
              name: codislog
      volumes:
        - emptyDir: {}
          name: codislog
